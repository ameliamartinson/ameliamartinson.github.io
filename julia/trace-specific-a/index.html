<body>
    <div id="container"></div>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/three.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif

    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;

    vec2 cmul(in vec2 v1,in vec2 v2) {
        return vec2(v1.x*v2.x - v1.y*v2.y, v1.y*v2.x + v1.x*v2.y);
    }

    int man(in vec2 z) {
        vec2 zi = z;
        for (int i = 0; i < 120; i++) {
            zi = cmul(zi,zi) + z;
            if (zi.x*zi.x + zi.y*zi.y > 4.0) {
                return i;
            }
        }
        return -1;
    }

    vec4 color(in int c) {
        float col = float(c);
        col = smoothstep(0.0,80.0,col);
        if (c == -1) {
            return vec4(1.0);
        }
        return vec4(vec3(col),1.0);
    }

    int julia(in vec2 z, in vec2 p) {
        vec2 zi = z;
        float val = max(4.0,p.x*p.x + p.y*p.y);
        for (int i = 0; i < 120; i++) {
            zi = cmul(zi,zi) + p;
            if (zi.x*zi.x + zi.y*zi.y > val) {
                return i;
            }
        }
        return -1;
    }

    vec2 standardize(in vec2 st) {
        st.x *= u_resolution.x / u_resolution.y;
        st = 2.0*st - 1.0;
        st.x -= 1.0;
        return st;
    }

    vec3 hsb2rgb( in vec3 c ) {
        vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0), 6.0)-3.0)-1.0, 0.0, 1.0 );
        rgb = rgb*rgb*(3.0-2.0*rgb);
        return c.z * mix(vec3(1.0), rgb, c.y);
    }

    void main() {
        //necessary normalization
    	vec2 st = gl_FragCoord.xy/u_resolution;
        st = standardize(st);

        //vec2 mt = u_mouse / u_resolution;
        //mt = standardize(mt);
        //mt.y *= -1.0;
        vec2 mt = vec2(-0.17,0.78);

        gl_FragColor = color(julia(st,mt));
        vec2 nv = mt;
        int iters = 100;
        float color = 0.0;
        for(int i = 0; i < iters - 1; i++) {
            nv = cmul(nv,nv) + mt;
            color += 0.7 / float(iters);
            if (length(nv - st) < 0.008) gl_FragColor = vec4(hsb2rgb(vec3(color,1.0,1.0)),1.0);
        }
        if (length(mt - st) < 0.008) gl_FragColor = vec4(1.0,0.0,0.0,1.0);
    }

    </script>
    <script>
        var container;
        var camera, scene, renderer, clock;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();
            clock = new THREE.Clock();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            var ratio = window.devicePixelRatio;
            renderer.setPixelRatio( ratio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            document.onmousemove = function(e){
              uniforms.u_mouse.value.x = e.pageX * ratio;
              uniforms.u_mouse.value.y = e.pageY * ratio;
                var re = uniforms.u_mouse.value.x / uniforms.u_resolution.value.y;
                re = 2.0*re - 1.0;
                re -= 1.0;
                var im = uniforms.u_mouse.value.y / uniforms.u_resolution.value.y;
                im = 2.0*im -  1.0;
                im *= -1.0;
                console.log(re + " , " + im + "i");
            }
        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            console.log(window.innerWidth, window.innerHeight)
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += clock.getDelta();
            renderer.render( scene, camera );
        }
    </script>
</body>
