<body>
    <div id="container"></div>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/three.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif

    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;

    vec2 cmul(in vec2 v1,in vec2 v2) {
        return vec2(v1.x*v2.x - v1.y*v2.y, v1.y*v2.x + v1.x*v2.y);
    }

    int man(in vec2 z) {
        vec2 zi = z;
        for (int i = 0; i < 120; i++) {
            zi = cmul(zi,zi) + z;
            if (zi.x*zi.x + zi.y*zi.y > 4.0) {
                return i;
            }
        }
        return -1;
    }

    vec4 color(in int c) {
        float col = float(c);
        col = smoothstep(0.0,50.0,col);
        if (c == -1) {
            return vec4(1.0);
        }
        return vec4(vec3(col),1.0);
    }

    int julia(in vec2 z, in vec2 p) {
        vec2 zi = z;
        float val = max(4.0,p.x*p.x + p.y*p.y);
        for (int i = 0; i < 120; i++) {
            zi = cmul(zi,zi) + p;
            if (zi.x*zi.x + zi.y*zi.y > val) {
                return i;
            }
        }
        return -1;
    }

    vec2 standardize(in vec2 st) {
        st.x *= u_resolution.x / u_resolution.y;
        st = 2.0*st - 1.0;
        st.x -= 1.0;
        return st;
    }

    void main() {
        //necessary normalization
    	vec2 st = gl_FragCoord.xy/u_resolution;
        st = standardize(st);

        //vec2 mt = u_mouse / u_resolution;
        //mt = standardize(mt);

        vec2 p0 = vec2(cos(u_time / 5.0),sin(u_time / 5.0));
        gl_FragColor = color(julia(st,p0));
    }

    </script>
    <script>
        var container;
        var camera, scene, renderer, clock;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();
            clock = new THREE.Clock();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            var ratio = window.devicePixelRatio;
            renderer.setPixelRatio( ratio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            document.onmousemove = function(e){
              uniforms.u_mouse.value.x = e.pageX * ratio;
              uniforms.u_mouse.value.y = e.pageY * ratio;
            }
        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += clock.getDelta();
            renderer.render( scene, camera );
        }
    </script>
</body>
